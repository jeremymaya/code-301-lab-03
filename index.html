<!DOCTYPE html>
<html>

<head>
  <title>The Gallery of Horns</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/layouts.css">
  <link rel="stylesheet" href="./css/modules.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script id="section-template" type="text/x-handlebars-template">
    <section class="{{keyword}} horn" data-horns="{{horns}}">
        <h2>{{title}}</h2>
        <img src="{{image_url}}" alt="{{title}}">
        <p class="horns">horns: {{horns}}</p>
        <p class="description">{{description}}</p>
    </section>
  </script>
</head>

<body>
  <header>
    <h1>The Gallery of Horns</h1>

    <nav class="galleryControls">

      <fieldset>
        <label for="sort">Show keyword:</label>
        <select id="keyword" name="keyword">
          <option value="default">All</option>
        </select>
      </fieldset>


      <fieldset>
        <label for="sort">Sort:</label>
        <select id="sort" name="sort">
          <option value="horns">Number of horns</option>
          <option value="alpha">Alphabetical</option>
        </select>
      </fieldset>

      <fieldset>
        <label>Page:</label>

        <button type="button" value="./data/page-1.json">Page 1</button>
        <button type="button" value="./data/page-2.json">Page 2</button>
      </fieldset>

    </nav>
  </header>

  <main class="gallery">
  </main>
  <footer>
    &copy; 2018 Code Fellows
  </footer>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.2.0/handlebars.min.js"
    integrity="sha256-fIuSfP8oRbwWG9pRr+FaGfBU62kYY+7YqUsXSCgnYqM=" crossorigin="anonymous"></script>
</body>

</html>
